<body>
    <script>
        let myTime = 9;
let output;
if (myTime >= 8 && myTime < 12) {
  output = "Wake up, it's morning";
} else if (myTime >= 12 && myTime < 13) {
  output = "Go to lunch";
} else if (myTime >= 13 && myTime <= 16) {
  output = "Go to work";
} else if (myTime > 16 && myTime < 20) {
  output = "Dinner time";
} else if (myTime >= 22) {
  output = "Time to go to sleep";
} else {
  output = "You should be sleeping";
}
console.log(output);
    </script>
