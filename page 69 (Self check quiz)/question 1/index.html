<body>
    <script>  
     // 1. Can you use const and update values within an array?

        //Yes, you can use const to declare an array and still update its values. 
        //The const keyword only prevents the variable from being reassigned to a new array,
         //but it does not make the array itself immutable. For example:
        
        const myArr = [1, 2, 3];
        myArr[0] = 4; 
        console.log(myArr); 
        myArr = [4, 5, 6]; 
        </script>
</body>
