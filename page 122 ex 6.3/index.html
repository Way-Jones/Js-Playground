<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 10;
let num2 = 5;

let operator = '+';

function calculate(num1, num2, operator) {
  if (operator === '+') {
    return num1 + num2;
  } else if (operator === '-') {
    return num1 - num2;
  } else {
    return num1 + num2;
}
}

console.log(`The result of ${num1} ${operator} ${num2} is:`, calculate(num1, num2, operator));

operator = '-';
console.log(`The result of ${num1} ${operator} ${num2} is:`, calculate(num1, num2, operator));


console.log(`The result of ${num1} and ${num2} is:`, calculate(num1, num2));
    </script>
</body>
</html>
