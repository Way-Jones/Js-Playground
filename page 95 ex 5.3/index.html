<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let myWork = [];

        for (let i = 1; i <= 10; i++) {
            let status = (i % 2 === 0) ? false : true;
  
  let lesson = {
    name: `Lesson ${i}`,
    status: status
  };
  
  myWork.push(lesson);
}

console.log(myWork);
    </script>
</body>
