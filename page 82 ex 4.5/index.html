<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. Create a variable called prize and use a prompt to ask the user to set the value by selecting a number between 0 and 10
let prize = prompt("Select a number between 0 and 10:");

//2. Convert the prompt response to a number data type

prize = Number(prize);

//3. Create a variable to use for the output message containing the value "My Selection: "

let outputMessage = "My Selection: ";

//4. Using the switch statement (and creativity), provide a response back regarding a prize that is awarded depending on what number is selected

switch (prize) {
  case 0:
    outputMessage += "You won a participation trophy!";
    break;
  case 1:
  case 2:
    outputMessage += "You won a small stuffed animal!";
    break;
  case 3:
  case 4:
    outputMessage += "You won a gift card to your favorite coffee shop!";
    break;
  case 5:
    outputMessage += "You won a brand new bike!";
    break;
  case 6:
  case 7:
    outputMessage += "You won a free dinner at a fancy restaurant!";
    break;
  case 8:
  case 9:
    outputMessage += "You won a weekend getaway to a nearby city!";
    break;
  case 10:
    outputMessage += "You won a brand new car!";
    break;
  default:
    outputMessage += "Invalid selection. Please try again.";
    break;
}

console.log(outputMessage + prize);
    </script>
</body>
</html>
