<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //   1. Create a variable with a Boolean value.

let myVariable = true;
//2. Output the value of the variable to the console.

console.log(myVariable); // Output: true
//3. Check whether the variable is true and if so, output a message to the console.

if (myVariable) {
  console.log("The variable is true!");
}
//4. Add another if statement with an ! in front of the variable to check whether the condition is not true.
if (!myVariable) {
  console.log("The variable is not true!");
}
if (myVariable) {
  console.log("The variable is true!");
} else {
  console.log("The variable is not true!");
}
//5. Change the variable to the opposite to see how the result changes.

myVariable = false;

console.log(myVariable); // Output: false

if (myVariable) {
  console.log("The variable is true!");
} // This will not output anything because myVariable is false

if (!myVariable) {
  console.log("The variable is not true!");
} // This will output: The variable is not true!

// Or using if-else:
if (myVariable) {
  console.log("The variable is true!");
} else {
  console.log("The variable is not true!");
} // This will output: The variable is not true!
    </script>
</body>
</html>
