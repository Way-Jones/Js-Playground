<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray = [];

        for (let x = 0; x < 10; x++) {
            myArray.push(x);
        }
         
        console.log(myArray);

        for (let i = 0; i < myArray.length; i++) {
            console.log(myArray[i]);
        }

        for (let value of myArray) {
            console.log(value);
        }
    </script>
</body>
</html>
